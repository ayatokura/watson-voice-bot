---
declared-services:
  wvb-conversation-service:
    label: Watson Assistant-ib
    plan: lite
  wvb-texttospeech-service:
    label: Text to Speech-lg
    plan: lite
  wvb-speechtotext-service:
    label: Speech to Text-wv
    plan: lite

applications:
- path: .
  memory: 128M
  instances: 1
  name: watson-voice-bot-tokyo
  host: watson-voice-bot-tokyo
  disk_quota: 256M
  buildpack: https://github.com/cloudfoundry/python-buildpack.git
  random-route: false
  services:
  - Watson Assistant-ib
  - Text to Speech-lg
  - Speech to Text-wv
env:
  WORKSPACE_ID: placeholder
  ASSISTANT_IAM_APIKEY: placeholder